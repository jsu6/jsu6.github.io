<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PushManager.supportedContentEncodings</title>
  <style>
    body { font-family: monospace; padding: 1.5em; background: #f7f7f7; }
    pre { background: white; padding: 1em; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>PushManager.supportedContentEncodings</h2>
  <div id="output"><pre>Loading...</pre></div>

  <script>
    (function () {
      const output = document.getElementById("output");

      if (!("PushManager" in window)) {
        output.innerHTML = "<pre>PushManager not supported in this browser.</pre>";
        return;
      }

      const encodings = PushManager.supportedContentEncodings || [];
      output.innerHTML = `<pre>${JSON.stringify(encodings, null, 2)}</pre>`;
    })();
  </script>
</body>
</html>
