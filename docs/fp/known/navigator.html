<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Navigator vendor/product demo</title>
  <style>
    body { font-family: monospace; padding: 1.5rem; background: #f7f7f7; }
    pre { background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
    .row { display:flex; gap:0.5rem; align-items:center; margin-top:.75rem; }
    button { padding: .4rem .8rem; }
    small { color:#666; display:block; margin-top:.5rem; }
  </style>
</head>
<body>
  <h2>Navigator vendor/product properties</h2>

  <div id="output"><pre>Loading…</pre></div>

  <div class="row">
    <button id="refresh">Refresh</button>
    <button id="copy">Copy JSON</button>
  </div>
  <small>Properties: <code>navigator.vendor</code>, <code>navigator.vendorSub</code>, <code>navigator.product</code>, <code>navigator.productSub</code></small>

  <script>
    const outEl = document.getElementById('output');
    const refreshBtn = document.getElementById('refresh');
    const copyBtn = document.getElementById('copy');

    function readNavigatorInfo() {
      // Read properties safely — if not present, value will be undefined
      const info = {
        vendor: navigator.vendor,
        vendorSub: navigator.vendorSub,
        product: navigator.product,
        productSub: navigator.productSub,
        userAgent: navigator.userAgent || undefined,
        platform: navigator.platform || undefined
      };
      return info;
    }

    function render() {
      const info = readNavigatorInfo();
      outEl.innerHTML = `<pre>${JSON.stringify(info, null, 2)}</pre>`;
    }

    refreshBtn.addEventListener('click', render);

    copyBtn.addEventListener('click', async () => {
      const txt = JSON.stringify(readNavigatorInfo(), null, 2);
      try {
        await navigator.clipboard.writeText(txt);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => copyBtn.textContent = 'Copy JSON', 900);
      } catch (e) {
        alert('Copy failed: ' + e);
      }
    });

    // initial render
    render();
  </script>
</body>
</html>
