<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebGPU Adapter Info Test</title>
</head>
<body>
  <h1>WebGPU Adapter Info</h1>
  <pre id="output">Checking WebGPU...</pre>

  <script>
    async function init() {
      const out = document.getElementById("output");

      if (!("gpu" in navigator)) {
        out.textContent = "WebGPU not supported in this browser.";
        return;
      }

      try {
        // Request the adapter
        const adapter = await navigator.gpu.requestAdapter({
          powerPreference: "high-performance"
        });

        if (!adapter) {
          out.textContent = "No GPU adapter found.";
          return;
        }

        // Build a readable object
        const info = {
          vendor: adapter.info.vendor ?? "(hidden)",
          architecture: adapter.info.architecture ?? "(hidden)",
          device: adapter.info.device ?? "(hidden)",
          description: adapter.info.description ?? "(hidden)",
        };

        out.textContent = "GPU Adapter Info:\n" + JSON.stringify(info, null, 2);

        console.log("Full adapter:", adapter);
        console.log("Adapter info:", adapter.info);

      } catch (err) {
        out.textContent = "Error: " + err;
        console.error(err);
      }
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>

</body>
</html>
