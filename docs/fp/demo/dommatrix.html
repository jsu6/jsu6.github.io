<!DOCTYPE html>
<body>
<script>
  // Demonstration only â€“ does not fingerprint or track users.
  const m = new DOMMatrixReadOnly()
    .scale(1.2345)
    .rotate(33.3333)
    .translate(0.123456, 0.654321)
    .skewX(12.345);

  // Show all components of the resulting matrix
  const values = [
    m.a, m.b, m.c, m.d, m.e, m.f,
    m.m11, m.m12, m.m13, m.m14,
    m.m21, m.m22, m.m23, m.m24,
    m.m31, m.m32, m.m33, m.m34,
    m.m41, m.m42, m.m43, m.m44
  ];

  document.body.innerText = JSON.stringify(values, null, 2);
</script>
</body>
