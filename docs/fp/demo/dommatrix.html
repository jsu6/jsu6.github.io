<!DOCTYPE html>
<body>
<pre id="out"></pre>

<script>
// EDUCATIONAL ONLY â€“ no tracking, storage, hashing, or network use.

function testMatrix() {
  const results = {};

  // 1. Basic transforms
  const m1 = new DOMMatrixReadOnly()
      .scale(1.2345)
      .rotate(33.333)
      .translate(0.1234, 0.5678);
  
  results.basic = m1.toFloat64Array();

  // 2. A longer chain of operations
  const m2 = new DOMMatrixReadOnly()
      .rotate(0.1)
      .scale(1.001)
      .skewX(5)
      .skewY(3)
      .translate(0.0001, -0.0001)
      .rotate(45.1234)
      .scale(0.987654);

  results.chained = m2.toFloat64Array();

  // 3. Decomposition (varies across browsers)
  if (m2.decompose) {
    results.decomposed = m2.decompose();
  } else {
    results.decomposed = "decompose() not supported";
  }

  // Display results
  document.getElementById("out").textContent = 
    JSON.stringify(results, null, 2);
}

testMatrix();
</script>
</body>
